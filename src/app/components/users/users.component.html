<mat-list>
  <mat-list-item *ngFor="let user of users">
      <div matLine fxLayout="row">
        <div fxFlex (click)="receive(user)" [ngClass]="{'clickableButton': isClickable(user)}">{{user.firstName}}</div>
        <div fxFlex="10%">{{user.score}}</div>
        <div  fxFlex="10%">
        <mat-icon *ngIf="user.score>_config.requiredScore">{{getIcon(user.receivedPrice)}}</mat-icon>
        </div>
      </div>
      <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
