<div>
  <h2 class="mat-subheading-2">Skann QR-koden p√• adgangskortet</h2>
  <mat-card>
    <zxing-scanner #scanner class="small-video" [scannerEnabled]="scannerEnabled" [autofocusEnabled]="autofocusEnabled" [device]="selectedDevice"
      [cssClass]="'small-video'" (camerasFound)="displayCameras($event)" (scanSuccess)="handleQrCodeResult($event)">
    </zxing-scanner>

    <div *ngIf="user.id!=null&&user.firstName!=null" fxLayout="row" class="bottomRow" fxLayoutAlign="space-around center">
      <div fxFlex>Velkommen {{user.firstName}}! </div>
      <div>
        <button mat-raised-button color="accent" (click)="start()">Begynn moroa!</button>
      </div>
    </div>
  </mat-card>
</div>
