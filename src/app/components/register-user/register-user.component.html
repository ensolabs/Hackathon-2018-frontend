<div>
  <p *ngIf="savedUser">
    Welcome back, {{ savedUser }}
  </p>
  <p>
    Scan result: {{ qrScanResult }}
  </p>
  <p>
    Cameras:
  </p>
  <ul *ngFor="let cam of availableDevices">
    <li>{{ cam.label }}</li>
  </ul>
  <zxing-scanner #scanner class="small-video"
    [scannerEnabled]="scannerEnabled"
    [autofocusEnabled]="autofocusEnabled"
    [device]="selectedDevice"
    [cssClass]="'small-video'"
    (camerasFound)="displayCameras($event)"
    (scanSuccess)="handleQrCodeResult($event)"
  ></zxing-scanner>
</div>
