<div [ngClass]="{'hidden': showCapture || showSpinner}">
  <ack-webcam [(ref)]="webcam" [options]="options" [facingMode]="facingMode" (success)="onCamSuccess()" (catch)="onCamError($event)"></ack-webcam>
</div>

<div fxLayout="column" [ngClass]="{'hidden': !showCapture || showSpinner}">
  <canvas fxFlex id="preview" [ngClass]="{'hidden': !showCapture || showSpinner}"></canvas>
</div>

<div [ngClass]="{'hidden': !showSpinner}">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-spinner></mat-spinner>
  </div>
</div>
<nav class="bottom-nav">
  <div *ngIf="!showCapture" fxLayout="row" fxLayoutAlign="space-around center" fxFill>
    <div>
      <button mat-raised-button routerLink="/score">
        Tilbake
      </button>
    </div>
    <div>
      <button mat-fab color="accent" (click)="captureImage()">
        <mat-icon>camera</mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="showCapture" fxLayout="row" fxLayoutAlign="space-around center" fxFill>
    <button mat-fab color="warn" (click)="discardImage()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-fab color="accent" (click)="submitImage()">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</nav>
