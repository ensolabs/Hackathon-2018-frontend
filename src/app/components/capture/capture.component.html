<div [ngClass]="{'hidden': showCapture || showSpinner}">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <div fxflex="80">
      <ack-webcam [(ref)]="webcam" [options]="options" [facingMode]="facingMode" [useParentWidthHeight]="useParentWidthHeight"
        (success)="onCamSuccess()" (catch)="onCamError($event)"></ack-webcam>
    </div>
    <button mat-raised-button (click)="captureImage()">Ta bilde</button>
  </div>
</div>

<div [ngClass]="{'hidden': !showCapture || showSpinner}">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <canvas fxflex="80" id="preview"></canvas>
    <div fxLayout="row">
      <button mat-raised-button (click)="discardImage()">Forkast</button>
      <button mat-raised-button (click)="submitImage()">Submit</button>
    </div>
  </div>
</div>

<div [ngClass]="{'hidden': !showSpinner}">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-spinner></mat-spinner>
  </div>
</div>
